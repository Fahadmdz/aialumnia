<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - AiLumina</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Registered Users</h2>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Email</th></tr>
        {% for user in users %}
        <tr><td>{{ user[0] }}</td><td>{{ user[1] }}</td><td>{{ user[2] }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
