<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join AiLumina</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #0050b3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/projects">Projects</a>
    <a href="/about">About</a>
    <a href="/join">Join Us</a>
    <a href="/contact">Contact</a>
  </div>

  <div class="container">
    <h2>Join the AiLumina Community</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label for="role">Role</label>
      <select name="role" required>
        <option value="">-- Select --</option>
        <option>Entrepreneur</option>
        <option>AI Expert</option>
        <option>Developer</option>
        <option>Researcher</option>
      </select>

      <label for="use_case">Your AI Use Case</label>
      <select name="use_case" required>
        <option value="">-- Select --</option>
        <option>I want to build an AI agent</option>
        <option>I need scalable GPUs</option>
        <option>I want to use LLM models</option>
        <option>Not sure yet</option>
      </select>

      <label for="cv">Upload Your Idea or CV (PDF, optional)</label>
      <input type="file" name="cv" accept=".pdf">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
